  <script>
    function toggleMute() {
      var video = document.getElementById("myVideo");
      if (video.muted) {
        video.muted = false;
      } else {
        video.muted = true;
      }
    }
  </script>
  <script>
    (function () {
      var marioVideo = document.getElementById("myVideo");
      videoFullscreen = document.getElementById("video-fullscreen"); //change with your btn ID
      if (marioVideo && videoFullscreen) {
        videoFullscreen.addEventListener(
          "click",
          function (evt) {
            if (marioVideo.requestFullscreen) {
              marioVideo.requestFullscreen();
              marioVideo.muted = false;
              marioVideo.style.opacity = "unset";
            } else if (marioVideo.msRequestFullscreen) {
              marioVideo.msRequestFullscreen();
              marioVideo.style.opacity = "unset";
            } else if (marioVideo.mozRequestFullScreen) {
              marioVideo.mozRequestFullScreen();
              marioVideo.style.opacity = "unset";
            } else if (marioVideo.webkitRequestFullScreen) {
              marioVideo.webkitRequestFullScreen();
              marioVideo.style.opacity = "unset";
            }
          },
          false
        );
      }
    })();
  </script>
